<!-- Add this right after the opening <body> tag -->
<div id="loading-screen">
  <div class="loading-container">
    <div class="loading-title">
      <span>M</span>
      <span>A</span>
      <span>T</span>
      <span>H</span>
      <span>V</span>
      <span>E</span>
      <span>R</span>
      <span>S</span>
      <span>E</span>
    </div>
    <div class="loading-subtitle">Preparing Your Math Adventure</div>
    <div class="loading-progress">
      <div class="progress-bar"></div>
    </div>
    <div class="loading-math-symbols">
      <div class="symbol">+</div>
      <div class="symbol">−</div>
      <div class="symbol">×</div>
      <div class="symbol">÷</div>
      <div class="symbol">=</div>
      <div class="symbol">√</div>
      <div class="symbol">π</div>
      <div class="symbol">∞</div>
    </div>
    <div class="loading-tip" id="loading-tip"></div>
  </div>
</div>

<style>
  /* Loading Screen Styles */
  #loading-screen {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(135deg, #292F36 0%, #1a1e23 100%);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 1000;
    overflow: hidden;
  }

  .loading-container {
    text-align: center;
    max-width: 600px;
    width: 90%;
    padding: 30px;
    position: relative;
  }

  .loading-title {
    font-size: 4rem;
    font-weight: 800;
    margin-bottom: 20px;
    color: transparent;
    background: linear-gradient(90deg, #FF6B6B, #4ECDC4, #FFE66D);
    -webkit-background-clip: text;
    background-clip: text;
    display: flex;
    justify-content: center;
    gap: 5px;
  }

  .loading-title span {
    display: inline-block;
    animation: bounce 1.5s infinite alternate;
  }

  .loading-title span:nth-child(1) { animation-delay: 0.1s; }
  .loading-title span:nth-child(2) { animation-delay: 0.2s; }
  .loading-title span:nth-child(3) { animation-delay: 0.3s; }
  .loading-title span:nth-child(4) { animation-delay: 0.4s; }
  .loading-title span:nth-child(5) { animation-delay: 0.5s; }
  .loading-title span:nth-child(6) { animation-delay: 0.6s; }
  .loading-title span:nth-child(7) { animation-delay: 0.7s; }
  .loading-title span:nth-child(8) { animation-delay: 0.8s; }
  .loading-title span:nth-child(9) { animation-delay: 0.9s; }

  .loading-subtitle {
    font-size: 1.5rem;
    color: #F7FFF7;
    margin-bottom: 30px;
    opacity: 0.8;
    animation: pulse 2s infinite;
  }

  .loading-progress {
    height: 10px;
    background: rgba(247, 255, 247, 0.1);
    border-radius: 5px;
    margin: 0 auto 40px;
    overflow: hidden;
    max-width: 400px;
  }

  .progress-bar {
    height: 100%;
    width: 0;
    background: linear-gradient(90deg, #FF6B6B, #4ECDC4);
    border-radius: 5px;
    transition: width 0.3s ease;
    position: relative;
    overflow: hidden;
  }

  .progress-bar::after {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: linear-gradient(
      90deg,
      rgba(255, 255, 255, 0) 0%,
      rgba(255, 255, 255, 0.6) 50%,
      rgba(255, 255, 255, 0) 100%
    );
    animation: shimmer 2s infinite;
  }

  .loading-math-symbols {
    display: flex;
    justify-content: center;
    gap: 15px;
    margin-bottom: 30px;
    flex-wrap: wrap;
  }

  .loading-math-symbols .symbol {
    font-size: 2rem;
    color: #FFE66D;
    animation: float 3s infinite ease-in-out;
    text-shadow: 0 0 10px rgba(255, 230, 109, 0.5);
  }

  .loading-math-symbols .symbol:nth-child(1) { animation-delay: 0s; }
  .loading-math-symbols .symbol:nth-child(2) { animation-delay: 0.5s; }
  .loading-math-symbols .symbol:nth-child(3) { animation-delay: 1s; }
  .loading-math-symbols .symbol:nth-child(4) { animation-delay: 1.5s; }
  .loading-math-symbols .symbol:nth-child(5) { animation-delay: 2s; }
  .loading-math-symbols .symbol:nth-child(6) { animation-delay: 2.5s; }
  .loading-math-symbols .symbol:nth-child(7) { animation-delay: 3s; }
  .loading-math-symbols .symbol:nth-child(8) { animation-delay: 3.5s; }

  .loading-tip {
    font-size: 1.1rem;
    color: rgba(247, 255, 247, 0.7);
    font-style: italic;
    max-width: 500px;
    margin: 0 auto;
    min-height: 40px;
  }

  /* Animations */
  @keyframes bounce {
    0% { transform: translateY(0); }
    100% { transform: translateY(-15px); }
  }

  @keyframes pulse {
    0%, 100% { opacity: 0.8; }
    50% { opacity: 1; }
  }

  @keyframes float {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-15px); }
  }

  @keyframes shimmer {
    0% { transform: translateX(-100%); }
    100% { transform: translateX(100%); }
  }

  /* Responsive */
  @media (max-width: 768px) {
    .loading-title {
      font-size: 3rem;
    }
    
    .loading-subtitle {
      font-size: 1.2rem;
    }
    
    .loading-math-symbols .symbol {
      font-size: 1.5rem;
    }
  }
</style>

<script>
  // Loading screen functionality
  document.addEventListener('DOMContentLoaded', function() {
    const loadingScreen = document.getElementById('loading-screen');
    const progressBar = document.querySelector('.progress-bar');
    const loadingTip = document.getElementById('loading-tip');
    
    // Fun loading tips
    const tips = [
      "Did you know? The word 'mathematics' comes from the Greek word 'máthēma' meaning 'knowledge'.",
      "Pro tip: Practice math daily to keep your skills sharp!",
      "The number 0 was invented in India around the 5th century.",
      "A 'jiffy' is an actual unit of time - 1/100th of a second!",
      "The equals sign (=) was invented in 1557 by Welsh mathematician Robert Recorde.",
      "There are 86,400 seconds in a day. Can you calculate how many in a week?",
      "The Fibonacci sequence appears often in nature - in pinecones, sunflowers, and more!",
      "The largest known prime number has over 24 million digits!"
    ];
    
    // Simulate loading progress
    let progress = 0;
    const loadingInterval = setInterval(function() {
      // Update progress
      progress += Math.random() * 10;
      if (progress > 100) progress = 100;
      progressBar.style.width = progress + '%';
      
      // Change tip every few seconds
      if (progress % 25 === 0) {
        loadingTip.textContent = tips[Math.floor(Math.random() * tips.length)];
      }
      
      // Complete loading
      if (progress >= 100) {
        clearInterval(loadingInterval);
        loadingTip.textContent = "Ready to begin your math adventure!";
        
        // Add fade out animation
        loadingScreen.style.opacity = 0;
        setTimeout(function() {
          loadingScreen.style.display = 'none';
          
          // Initialize the game after loading
          window.mathVerseGame = new MathVerseGame();
        }, 500);
      }
    }, 150);
  });
</script>
