<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MATHVERSE</title>
  <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
  <script src="https://cdn.firebase.com/js/8.10.0/firebase-app.js"></script>
  <script src="https://cdn.firebase.com/js/8.10.0/firebase-firestore.js"></script>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive;
      background: linear-gradient(135deg, #6e8efb, #a777e3);
      margin: 0;
      padding: 0;
    }
    #game-container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      background: white;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }
    .problem-display {
      font-size: 24px;
      margin: 20px 0;
      padding: 15px;
      background: #f8f9fa;
      border-radius: 10px;
    }
    #confetti-canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 100;
    }
  </style>
</head>
<body>
  <div id="game-container">
    <h1>MATHVERSE</h1>
    <div id="grade-selector"></div>
    <div class="problem-display" id="problem"></div>
    <input type="text" id="answer-input" placeholder="Your answer...">
    <button id="submit-btn">Submit</button>
    <div id="xp-counter">XP: 0</div>
    <div id="confetti-canvas"></div>
  </div>

  <script>
    // Firebase Configuration
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "mathverse.firebaseapp.com",
      projectId: "mathverse",
      storageBucket: "mathverse.appspot.com",
      messagingSenderId: "123456789",
      appId: "1:123456789:web:abcdef123456"
    };
    
    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // Game Data
    const mathProblems = {
      grade1: [
        { question: "2 + 3 = ?", answer: "5" },
        { question: "How many sides does a square have?", answer: "4" }
      ],
      grade2: [
        { question: "5 Ã— 3 = ?", answer: "15" },
        { question: "1/2 of 10 is?", answer: "5" }
      ]
    };

    // Game State
    let currentGrade = 'grade1';
    let currentProblemIndex = 0;
    let xp = 0;

    // DOM Elements
    const problemElement = document.getElementById('problem');
    const answerInput = document.getElementById('answer-input');
    const submitBtn = document.getElementById('submit-btn');
    const xpCounter = document.getElementById('xp-counter');
    const gradeSelector = document.getElementById('grade-selector');

    // Initialize Grade Selector
    function initGradeSelector() {
      gradeSelector.innerHTML = '';
      Object.keys(mathProblems).forEach(grade => {
        const btn = document.createElement('button');
        btn.textContent = grade;
        btn.addEventListener('click', () => {
          currentGrade = grade;
          loadProblem(0);
        });
        gradeSelector.appendChild(btn);
      });
    }

    // Load Problem
    function loadProblem(index) {
      currentProblemIndex = index;
      const problems = mathProblems[currentGrade];
      if (index < problems.length) {
        problemElement.textContent = problems[index].question;
        answerInput.value = '';
      } else {
        problemElement.textContent = "You completed all problems!";
      }
    }

    // Check Answer
    function checkAnswer() {
      const problems = mathProblems[currentGrade];
      const currentProblem = problems[currentProblemIndex];
      const userAnswer = answerInput.value.trim();
      
      if (userAnswer === currentProblem.answer) {
        xp += 100;
        xpCounter.textContent = `XP: ${xp}`;
        createConfetti();
        loadProblem(currentProblemIndex + 1);
      } else {
        alert("Try again!");
      }
    }

    // Confetti Effect
    function createConfetti() {
      const scene = new THREE.Scene();
      const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
      const renderer = new THREE.WebGLRenderer({ alpha: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.getElementById('confetti-canvas').appendChild(renderer.domElement);

      const particles = new THREE.Group();
      for (let i = 0; i < 200; i++) {
        const geometry = new THREE.SphereGeometry(0.2);
        const material = new THREE.MeshBasicMaterial({ 
          color: Math.random() * 0xffffff 
        });
        const particle = new THREE.Mesh(geometry, material);
        particle.position.set(
          Math.random() * 2 - 1,
          Math.random() * 2 - 1,
          Math.random() * 2 - 1
        ).multiplyScalar(2);
        particles.add(particle);
      }
      scene.add(particles);
      camera.position.z = 5;

      const animate = function () {
        requestAnimationFrame(animate);
        particles.rotation.x += 0.01;
        particles.rotation.y += 0.01;
        renderer.render(scene, camera);
      };

      animate();
      setTimeout(() => {
        document.getElementById('confetti-canvas').innerHTML = '';
      }, 3000);
    }

    // Event Listeners
    submitBtn.addEventListener('click', checkAnswer);
    answerInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') checkAnswer();
    });

    // Initialize Game
    initGradeSelector();
    loadProblem(0);

    // Save progress to Firebase
    function saveProgress() {
      if (firebase.apps.length) {
        db.collection("users").doc("currentUser").set({
          xp: xp,
          grade: currentGrade,
          lastUpdated: firebase.firestore.FieldValue.serverTimestamp()
        });
      }
    }

    // Auto-save every minute
    setInterval(saveProgress, 60000);
  </script>
</body>
</html>
